<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Quality System</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="contenedor">
    <h2>User Registration</h2>
    <form id="form-registro">
      <label for="nombre">Username:</label><br />
      <input type="text" id="nombre" required /><br />
      <label for="contraseña">Password:</label><br />
      <input type="password" id="contraseña" required /><br />
      <label for="clave">Access Code:</label><br />
      <input type="password" id="clave" required /><br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p id="mensaje-registro" style="color: red;"></p>
    <p>Back to login? <a href="login.html">Click here</a></p>
  </div>

  <script src="../static/app.js"></script>
</body>
</html>
