<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quality System</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="contenedor">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label for="nombre">Username:</label><br />
      <input type="text" id="nombre" name="usuario" required /><br />

      <label for="contraseña">Password:</label><br />
      <input type="password" id="contraseña" name="contraseña" required /><br /><br />

      <button type="submit">Login</button>
    </form>

    <p id="mensaje-error" style="color: red;"></p>
    <p>Don't have an account? <a href="registro.html">Sign up here</a></p>
  </div>
</body>
</html>
